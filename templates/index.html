<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Pessoas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1>Cadastro de Pessoas</h1>

    <!-- Formulário para criar nova pessoa -->
    <form action="/pessoa" method="POST" class="form">
        <input type="text" name="nome" placeholder="Nome" required>
        <input type="number" name="idade" placeholder="Idade" required>
        <input type="email" name="email" placeholder="Email" required>
        <button type="submit">Criar Pessoa</button>
    </form>

    <h2>Pessoas Cadastradas</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop para exibir as pessoas cadastradas -->
            {% for pessoa in pessoas %}
                <tr>
                    <td>{{ pessoa.id }}</td>   <!-- Acessa o atributo 'id' do objeto pessoa -->
                    <td>{{ pessoa.nome }}</td> <!-- Acessa o atributo 'nome' do objeto pessoa -->
                    <td>{{ pessoa.idade }}</td> <!-- Acessa o atributo 'idade' do objeto pessoa -->
                    <td>{{ pessoa.email }}</td> <!-- Acessa o atributo 'email' do objeto pessoa -->
                    <td>
                        <!-- Links para editar e excluir -->
                        <a href="/pessoa/{{ pessoa.id }}">Editar</a> |
                        <a href="/excluir/{{ pessoa.id }}">Excluir</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
